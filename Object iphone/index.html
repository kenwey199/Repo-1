<body>

            <input id="phonePrice" class="form-control" type="number" placeholder="Enter Phone Price" />

        <table class="table table-dark table-bordered">

                <tr>
                    <th>-</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Remove Item</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
